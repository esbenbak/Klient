<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Undervisningsevaluering - Review</title>
</head>
<body>

<div class="container">

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Studerende</a></li>
        <li role="presentation"><a href="studerendeView.html">Tilbage til kurser</a></li>
        <li role="presentation"><a href="index.html">Log ud</a></li>
    </ul>

    <div class="page-header">

        <h1>Oversigt</h1>

    </div>

    <table class="table">
        <thead>
        <th>Kommentarer</th>
        <th>Rating</th>
        <th>Slet kommentar</th>
        </thead>
        <tbody id="reviewTableBody">
        <tr></tr>
        </tbody>
    </table>

    <form>
      <div class="form-group">
        <label for="email">Comment</label>
        <input class="form-control" name="comment" id="comment">
      </div>
      <div class="form-group">
        <label for="sel1">Rating</label>
        <select class="form-control" name="rating" id="rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <button id="insertReviewBtn" type="submit" class="btn btn-default">Submit</button>
    </form>

</div>


<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.5.0/js/md5.js"></script>
<script src="js/SDK.js"></script>
<script src="js/studerendeOversigtReview.js"></script>


</body>
</html>
